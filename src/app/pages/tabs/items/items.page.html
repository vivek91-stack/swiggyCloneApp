<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>items</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="data?.name" class="borderBottom">
    <ion-row class="ion-padding-horizontal" class="dashedBorderBottom">
      <ion-label>
        <h1>{{ data?.name }}</h1>
        <ion-text *ngIf="data?.cuisines"><p>{{ getCuisine(data?.cuisines) }}</p></ion-text>
        <ion-text>
          <p>{{ data?.address }}</p>
        </ion-text>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              <ion-icon name="star"></ion-icon>{{ data?.rating }}
            </p>
          </ion-text>
          <p>Ratings</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              {{ data?.delivery_time }} MINS
            </p>
          </ion-text>
          <p>Delivery Time</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              â‚¹{{ data?.price }}
            </p>
          </ion-text>
          <p>For Two</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
