<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar #searchInput animated="true" placeholder="Animated" [debounce]="1000" (ionInput)="onSearchChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-loading-restaurant *ngIf="isLoading"></app-loading-restaurant>
  <app-empty-screen *ngIf="!isLoading && restaurants.length === 0 ||query?.length === 0" [model]="model"></app-empty-screen>
  <ion-list *ngIf="!isLoading && restaurants.length > 0">
    <ion-list-header>
      <ion-label>
        <h4>Search result for "{{ query }}"</h4>
      </ion-label>
    </ion-list-header>
    <app-restaurant *ngFor="let restaurant of restaurants" [restaurant]="restaurant"></app-restaurant>
  </ion-list>
</ion-content>
